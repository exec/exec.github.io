<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools - Client-Side Utilities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DevTools</h1>
            <p class="subtitle">Client-side utilities for developers</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="unicode">Unicode Converter</button>
            <button class="tab-button" data-tab="hash">Hash Generator</button>
            <button class="tab-button" data-tab="encoding">Encoding & Text</button>
        </nav>

        <!-- Unicode Converter Tab -->
        <div class="tab-content active" id="unicode-tab">
            <div class="tool-description">
                <p>Transform your text into various Unicode styles instantly</p>
            </div>

            <div class="input-section">
                <textarea
                    id="inputText"
                    placeholder="Type something here..."
                    rows="3"
                    autofocus
                >test</textarea>
            </div>

            <div class="results-section" id="results">
                <!-- Results will be dynamically generated here -->
            </div>
        </div>

        <!-- Hash Generator Tab -->
        <div class="tab-content" id="hash-tab">
            <div class="tool-description">
                <p>Generate cryptographic hashes from your input text or file</p>
            </div>

            <div class="input-section">
                <textarea
                    id="hashInput"
                    placeholder="Enter text to hash..."
                    rows="3"
                ></textarea>
                <div style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="file" id="hashFileInput" style="display: none;" />
                    <button class="copy-btn" onclick="document.getElementById('hashFileInput').click()">Import file</button>
                    <span id="hashFileName" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
                    <button id="hashClearFile" style="display: none; background: #ef4444; color: white; border: none; border-radius: 4px; width: 24px; height: 24px; cursor: pointer; font-weight: bold; font-size: 1rem; line-height: 1;" title="Clear file">×</button>
                </div>
            </div>

            <div class="results-section" id="hashResults">
                <!-- Hash results will be dynamically generated here -->
            </div>
        </div>

        <!-- Encoding & Text Tab -->
        <div class="tab-content" id="encoding-tab">
            <div class="tool-description">
                <p>Encode, decode, and manipulate text or files</p>
            </div>

            <div class="input-section">
                <textarea
                    id="encodingInput"
                    placeholder="Enter text to encode/decode..."
                    rows="3"
                ></textarea>
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem; align-items: center;">
                    <input type="file" id="encodingFileInput" style="display: none;" />
                    <button class="copy-btn" onclick="document.getElementById('encodingFileInput').click()">Import file</button>
                    <span id="encodingFileName" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
                    <button id="encodingClearFile" style="display: none; background: #ef4444; color: white; border: none; border-radius: 4px; width: 24px; height: 24px; cursor: pointer; font-weight: bold; font-size: 1rem; line-height: 1;" title="Clear file">×</button>
                </div>
            </div>

            <div class="results-section" id="encodingResults">
                <!-- Encoding results will be dynamically generated here -->
            </div>
        </div>

        <footer>
            <p>Made with ❤️ and JavaScript by Claude</p>
        </footer>
    </div>

    <!-- Toast notification for copy feedback -->
    <div class="toast" id="toast">Copied!</div>

    <script src="script.js"></script>
</body>
</html>
